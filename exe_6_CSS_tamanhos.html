<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamanho em Palavras chaves</title>

    <style>
      .xxpequeno{
        font-size: xx-small;
      }

      .xpequeno{
        font-size: x-small;
      }

      .pequeno{
        font-size: small;
      }

      .medio{
        font-size: medium;
      }

      .xxgrande{
        font-size: large;
      }

      .xgrande{
        font-size: x-large;
      }

      .xxgrande{
        font-size: xx-large;
      }

     

    </style>
</head>
<body>
    <p classe="xxpequeno"> tamanho xx-pequeno </p>
    
    <p classe="xpequeno"> tamanho x-pequeno </p>

    <p classe="pequeno"> tamanho pequeno </p>

    <p classe="xxmedio"> tamanho xx-medio </p>

    <p classe="xmedio"> tamanho x-medio </p>

    <p classe="medium"> tamanho medio </p>

    <p classe="xxgrande"> tamanho xx-grande </p>

    <p classe="xgrande"> tamanho x-grande </p>
    
    <p classe="x-grande"> tamanho xx-pe </p>
    
    
    
    
    
    
    
</body>
</html>
